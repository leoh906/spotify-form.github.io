<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="60x60" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <script src="https://kit.fontawesome.com/35c22cd159.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Spotify Form</title>
</head>
<body>
    <div id="form_box">
        <h1>Spotify Query</h1> 
        <i class="fa-brands fa-spotify"></i>
    <form id="spotify_form">
        <label for="artist_search">Search by Artist:</label>
        <input type="text" id="artist_text" placeholder="artist name" >
        <label for="country_search">Search by Country:</label>
        <input type="text" id="country_text" placeholder="Country">
        <label for="year_input">Select from the last 10 years</label>
        <select name="years"> 
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
        </select>
        <label for="language_input">Select a language</label>
        <select name="languages" id="language_id">
            <option value="eng">English</option>
            <option value="jpa">Japanese</option>
            <option value="kor">Korean</option>
            <option value="Arabic">Arabic</option>
            <option value="French">French</option>
            <option value="spanish">Spanish</option>
            <option value="Chinese">Chinese</option>
            <option value="Other">Other</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <img id="rock_concert" src="rock_concert.jpg">
    </div>


    </form>
</body>
<!-- https://usbrandcolors.com/spotify-colors/-->
</html>
